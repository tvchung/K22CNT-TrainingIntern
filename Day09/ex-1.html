<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài thực hành 1</title>
</head>
<body style="background-color: black;">

    <section>
        <h1>Bật / tắt chế độ màn hình</h1>
        <button>Bật</button>
    </section>
    
    <!-- nhúng thư viện jquerys -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            flag = false;
            $('button').click(function(){
               if(flag==false){
                    $('body').css({
                        'background':'#fff',
                    })
                    flag=true;
                    $(this).text('Tắt');
                    $('h1').css('color','#000')
               }else{
                        $('body').css({
                            'background':'#000',
                        })
                        flag=false;
                        $(this).text('Bật');
                        $('h1').css('color','#fff')
               }
            })
        })
    </script>
</body>
</html>
