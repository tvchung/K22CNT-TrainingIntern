<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thumbnail item</title>
    <style>
        .row{
            display: flex;
            justify-content: space-between;
        }
        .col{
            width: 33.333333%;
        }
        .img-cover{
