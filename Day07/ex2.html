<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alert / confirm / prompt</title>
</head>
<body>
    <script>
        alert("Thông báo ....");
        confirm("Hỏi?")
        prompt("Nhập:....");

        if(confirm("Bạn có muốn khai báo tên không?")){
            name = prompt("Nhập tên:")
            alert("Hello,",name);
        }else{
            alert('Bạn đã không đồng ý!')
        }
        
    </script>
</body>
</html>
